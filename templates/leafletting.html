<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Telling</title>
  <style>
  .columns {
display: flex;
gap: 40px;
align-items: flex-start;
justify-content: space-between;
flex-wrap: wrap;
}

.column {
flex: 1;
min-width: 300px;
max-width: 500px;
}

.column input {
width: 100%;
padding: 6px;
margin: 5px 0;
}

.column button {
padding: 5px 10px;
margin-bottom: 10px;
}

.results {
max-height: 200px;
overflow-y: auto;
border: 1px solid #ccc;
background: #fff;
padding: 5px;
margin-bottom: 20px;
}

.results li {
padding: 5px;
border-bottom: 1px solid #eee;
font-size: 0.9em;
word-wrap: break-word;
}

  </style>
</head>
<body>
  <div id="telling-container">
    <div class="columns">

      <!-- ENOP Check Column -->
      <div class="column">

        <div>
          <label for="new-tag"><b>Add New Tag:</b></label>
          <input type="text" id="new-tag" placeholder="e.g. L1: FirstLeaflet">
          <button onclick="handleAddTag()">Add Tag</button>
        </div>

        <h3>Street Delivery Telling Log</h3>
        <ul id="street-tagging-log" style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></ul>

      </div>

      <!-- Street Search Column -->
      <div class="column">
        <h2>Register Leaflet Tag (L*) coverage done for :</h2>
        <label>
          <input type="radio" name="searchType" value="street" checked> Street
        </label>
        <label>
          <input type="radio" name="searchType" value="walk"> Walk
        </label>
        <p>Activity delivery is categorised as an 'input' for campaign measurement</p>
        {% for tag, desc in activity_tags.items() %}
          <label for="street-input-{{ tag }}"><strong>{{ tag }}</strong>: {{ desc }}</label>
          <input type="text" id="street-input-{{ tag }}" placeholder="Search Street Name for {{ tag }}" oninput="filterLocations('{{ tag }}')">
          <ul id="street-results-{{ tag }}" class="results"></ul>
        {% endfor %}


      </div>
    </div>

  </div>


  <script>
    function checkEnop(tag) {
      const input = document.getElementById(`enop-input-${tag}`);
      const resultContainer = document.getElementById(`enop-results-${tag}`);
      const enopValue = input.value.trim();
      const combinedLog = document.getElementById('elector-tagging-log');

      if (!enopValue) {
        alert("Please enter an ENOP value.");
        return;
      }

      fetch(`/check_enop/${enopValue}`)
        .then(response => response.json())
        .then(data => {
          const li = document.createElement("li");
          li.textContent = data.exists
            ? `${enopValue}: âœ… Found in electors. ${data.message}`
            : `${enopValue}: âŒ Not found in electors`;
          li.style.color = data.exists ? 'green' : 'red';

          combinedLog.appendChild(li);
          combinedLog.scrollTop = combinedLog.scrollHeight;

          input.value = '';
        })
        .catch(error => console.error("Error checking ENOP:", error));
    }

    function filterLocations(tag) {
      const input = document.getElementById(`street-input-${tag}`);
      const query = input.value.trim();
      const resultContainer = document.getElementById(`street-results-${tag}`);

      const searchType = document.querySelector('input[name="searchType"]:checked').value; // 'street' or 'walk'

      if (!query) {
        resultContainer.innerHTML = '';
        return;
      }

      fetch(`/locationsearch?type=${searchType}&query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(results => {
          resultContainer.innerHTML = '';
          results.forEach(loc => {
            const li = document.createElement('li');
            li.textContent = loc.name; // Use 'name' instead of 'StreetName'
            li.onclick = () => selectLocation(loc, tag, searchType);
            resultContainer.appendChild(li);
          });
        })
        .catch(error => console.error('Error fetching locations:', error));
    }

    function selectLocation(loc, tag, type) {
      const input = document.getElementById(`street-input-${tag}`);
      const resultContainer = document.getElementById(`street-results-${tag}`);
      const combinedLog = document.getElementById('street-tagging-log');

      input.value = loc.name;
      resultContainer.innerHTML = '';

      fetch('/update_location_tags', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          location_type: type, // 'street' or 'walk'
          location_index: loc.index,
          tag: tag
        })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        const li = document.createElement("li");
        li.textContent = `ðŸ·ï¸ ${loc.name} (${type}) tagged with ${tag}`;
        li.style.color = 'blue';
        combinedLog.appendChild(li);
        combinedLog.scrollTop = combinedLog.scrollHeight;
      })
      .catch(error => console.error('Error updating tags:', error));
    }


  function handleAddTag() {
    const input = document.getElementById("new-tag");
    const value = input.value.trim();

    if (!value || !value.includes(":")) {
      alert("Please enter a tag in the format CODE: Description (e.g. L1: FirstLeaflet)");
      return;
    }

    const [code, ...descParts] = value.split(":");
    const description = descParts.join(":").trim();
    const tagCode = code.trim();

    fetch('/add_tag', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ tag: tagCode, label: description })
    })
    .then(response => {
      if (!response.ok) throw new Error("Failed to add tag");
      return response.json();
    })
    .then(data => {
      alert(data.message || "Tag added successfully.");
      input.value = '';
      window.location.reload();
    })
    .catch(err => {
      alert("Error adding tag: " + err.message);
    });
  }


  </script>

</body>
</html>
